name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v4
        with:
          repository: shahinabdi/shahinabdi.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: pages-repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: source-repo/package-lock.json

      - name: Install dependencies
        working-directory: source-repo
        run: npm ci

      - name: Build project
        working-directory: source-repo
        run: npm run build

      - name: Clear GitHub Pages repository
        run: |
          rm -rf pages-repo/*
          touch pages-repo/.nojekyll

      - name: Copy build files
        run: |
          cp -r source-repo/dist/* pages-repo/

      - name: Deploy to GitHub Pages
        working-directory: pages-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy React application" || echo "No changes to commit"
          git push